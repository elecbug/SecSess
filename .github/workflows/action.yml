name: Build and Release

on:
  push:
    paths: [ 'version' ]
  workflow_dispatch:

jobs:
  Publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
  
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '8.x'
  
      - name: Restore dependencies
        run: dotnet restore
  
      - name: Build C# Project
        run: dotnet build --configuration Release --no-restore SecSess/SecSess.csproj
  
      - name: Test C# Project
        run: dotnet test --no-build --verbosity normal

      - name: Copy to Publish
        run: |
          mkdir publish
          cp SecSess/bin/Release/net8.0/* publish
  
      - name: Extract version
        id: version_changed
        run: echo "VERSION=$(cat version)" >> $GITHUB_ENV
            
      - name: Set Release Tag and Name
        id: set_release_info
        run: echo "RELEASE_NAME=SecSess-${{ env.VERSION }}" >> $GITHUB_ENV
  
      - name: Install zip utility
        run: sudo apt-get install -y zip
  
      - name: Zip Release Files
        run: zip -r release.zip publish/*

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.VERSION }}
          release_name: ${{ env.RELEASE_NAME }}
          draft: false
          prerelease: false
  
      - name: Upload Combined Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: release.zip
          asset_content_type: application/zip
